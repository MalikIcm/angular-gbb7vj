<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === 'allumé',
                'list-group-item-danger': appareilStatus == 'éteint'}">
  <!--<div style="width:20px;height:20px;background-color:red;" *ngIf="appareilStatus === 'éteint'"></div>-->
  <h4 [ngStyle]="{color: getColor()}">Appareil : {{appareilName}} | Status : {{getStatus()}}</h4>

  <button class="btn btn-sm btn-succes" *ngIf="appareilStatus === 'éteint'" (click)="onSwitch()">Allumer</button>
  <button class="btn btn-sm btn-danger" *ngIf="appareilStatus === 'allumé'" (click)="onSwitch()">Eteindre</button><br><br>
  <input  type="text" class="form-control" [(ngModel)]="appareilName"><br><br>
  <a [routerLink]="[idAppareil]">Details</a><br><br>
  
  
  
</li>
